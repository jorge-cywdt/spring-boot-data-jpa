<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Etiqueta Thymeleaf -->
<head th:fragment="head">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> <!-- Cargamos Jquery UI desde la CDN de Google, una CDN permite acelerar la carga de las páginas -->
	<link rel="stylesheet" th:href="@{/css/estilos.css}"> <!-- La raiz siempre será la carpeta static -->
</head>
<body>
	<header th:fragment="header">	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>		
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>	
	</header>		
		
	<footer th:fragment="footer">									
		<br>
		<hr>											
		<img th:src="@{/img/spring.png}" alt="spring">
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot">Spring Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			Este proyecto fue desarrollado en Spring Tool Suite, Jorge Ernesto.<br> &copy; Company 2019,
			Inc. Todos los derechos reservados. Términos de uso y privacidad.<br>
		</p>														
	</footer>	
	
	<div th:fragment="cdn">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> <!-- Cargamos Jquery UI desde la CDN de Google, una CDN permite acelerar la carga de las páginas -->
	</div>
</body>
</html>
